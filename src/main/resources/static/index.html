<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>COIMS Login Page</title>
    <link href="libs/bootstrap/bootstrap.css" rel="stylesheet">
    <link href="libs/font-awesome/font-awesome.min.css" rel="stylesheet">
    <style type="text/css">
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none !important;
        }
    </style>
</head>
<body ng-app="coimsApp" ng-cloak class="ng-cloak" ng-controller="mainController" >
    <div class="container">
        <ul class="nav nav-pills" role="tablist">
            <li class="active">
                <a ui-sref="home">home</a>
            </li>
            <li>
                <a ui-sref="login">login</a>
            </li>
            <li ng-show="authenticated">
                <a href="" ng-click="logout()">logout</a>
            </li>
        </ul>
    </div>
    <ui-view class="container"></ui-view>
    <script src="libs/angular/angular.min.js" type="text/javascript"></script>
    <script src="libs/angular/angular-ui-router.min.js" type="text/javascript"></script>
    <script src="libs/bootstrap/jquery.min.js" type="text/javascript"></script>
    <script src="libs/bootstrap/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/hello.js"></script>
</body>
</html>
