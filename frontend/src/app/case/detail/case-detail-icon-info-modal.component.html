<div class="modal fade bs-example-modal-sm" id="caseInfo" tabindex="-1" role="dialog" aria-labelledby="caseInfo">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Case Information</h4>
      </div>
      <div class="modal-body">
        <p class="pdb_10">Information on the status of Questionnaires and Documents</p>
        <ul class="list-caseinfo">
          <li>
            <span class="status-notice check"><i class="fa fa-check" aria-hidden="true"></i></span>
            <p>: Completed review</p>
          </li>
          <li>
            <span class="status-notice exclamation"><i class="fa fa-exclamation" aria-hidden="true"></i></span>
            <p>: Ready for review</p>
          </li>
          <li>
            <span class="status-notice plus"><i class="fa fa-plus" aria-hidden="true"></i></span>
            <p>: Additional request</p>
          </li>
          <li>
            <span class="status-notice pencil"><i class="fa fa-pencil" aria-hidden="true"></i></span>
            <p>: Completed request for adjustment</p>
          </li>
          <li>
            <span class="status-notice exclamation-triangle"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i></span>
            <p>: Draft</p>
          </li>
        </ul>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
