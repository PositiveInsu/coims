<div class="modal fade" id="client-email-check-{{modal_no}}" tabindex="-1" role="dialog" aria-labelledby="addSupport" data-backdrop="static">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel">Search Result</h4>
      </div>
      <div class="modal-body">
        <div class="case-list">
          <table class="table table-bordered">
            <caption>Case List</caption>
            <colgroup>
              <col width="20%">
              <col width="20%">
              <col width="20%">
              <col width="15%">
              <col width="15%">
              <col width="5%">
              <col width="5%">
            </colgroup>
            <thead>
            <tr>
              <th>Email</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th class="cell-none">Date of Birth</th>
              <th>Phone No.</th>
              <th>Main</th>
              <th>Dependent</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngIf="!_isDataExist">
              <td colspan="7" align="center">Data Not Found</td>
            </tr>
            <tr *ngFor="let foundClient of _clientList; let i = index" (click)="checkComplete( foundClient)">
              <td>{{foundClient.email}}</td>
              <td>{{foundClient.fName}}</td>
              <td>{{foundClient.lName}}</td>
              <td class="cell-none">{{changeBirthDate( foundClient.birthDate)}}</td>
              <td>{{foundClient.phoneNo}}</td>
              <td><b>{{ getCountMainCase( i)}}</b></td>
              <td><b>{{ getCountDependentCase( i)}}</b></td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="checkComplete()">NOT APPLICABLE</button>
      </div>
    </div>
  </div>
</div>
