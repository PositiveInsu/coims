<div class="confirmation-box">
  <div *ngFor="let caseDtoContainer of _caseDtoContainerList; let i = index" >
    <coims-case-new-review-personal-doc [applicantCaseDto]="caseDtoContainer.caseDto" [index]="i"></coims-case-new-review-personal-doc>
  </div>
</div>
<div class="confirmation-box">
  <h4>Pricing</h4>
  <div class="section-pricing">
    <div class="fee-total">
      <h5>Consultant Fee</h5>
      <p class="total">Total ${{_totalConsultantFee}}</p>
    </div>
    <div class="row">
      <coims-case-new-review-consultant-fee *ngFor="let caseDtoContainer of _caseDtoContainerList; let i = index" [applicantCaseDto]="caseDtoContainer.caseDto" [index]="i"></coims-case-new-review-consultant-fee>
    </div>
  </div>
  <div class="section-pricing">
    <div class="fee-total">
      <h5>Government Fee</h5>
      <p class="total">Total ${{_totalGovernmentFee}}</p>
    </div>
    <div class="row">
      <coims-case-new-review-gov-fee *ngFor="let caseDtoContainer of _caseDtoContainerList; let i = index" [applicantCaseDto]="caseDtoContainer.caseDto" [index]="i"></coims-case-new-review-gov-fee>
    </div>
  </div>
  <div class="section-pricing" *ngIf="isExistOtherFee()">
    <div class="fee-total">
      <h5>Other Fee</h5>
      <p class="total">Total ${{_totalOtherFee}}</p>
    </div>
    <div class="row">
      <coims-case-new-review-other-fee *ngFor="let caseDtoContainer of _caseDtoContainerList; let i = index" [applicantCaseDto]="caseDtoContainer.caseDto" [index]="i"></coims-case-new-review-other-fee>
    </div>
  </div>
  <div class="text-center signup-btn">
    <button type="button" class="btn btn-default" (click)="previousStep()" [ngClass]="{ 'disabled': _ingSubmitProcess}">Back</button>
    <button type="button" class="btn btn-primary" (click)="submit()" [ngClass]="{ 'disabled': _ingSubmitProcess}">Submit</button>
  </div>
</div>
