<div class="modal fade" id="modalAddstaff" tabindex="-1" role="dialog" data-backdrop="static" [formGroup]="_staffInfoForm">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">{{this._title}}</h3>
      </div>
      <div class="modal-body modal-doc">
        <div class="modal-input">
          <div [ngClass]="{ 'has-error': checkHasError( _fName)}">
            <label for="fName" class="sr-only">First Name</label>
            <input type="text" id="fName" class="form-control" placeholder="First Name" formControlName="fName" (focus)="_fName.markAsUntouched()" (blur)="_commonService.changeValueToUpperCase( _fName)">
          </div>
          <div [ngClass]="{ 'has-error': checkHasError( _lName)}">
            <label for="lName" class="sr-only">Last Name</label>
            <input type="text" id="lName" class="form-control" placeholder="Last Name" formControlName="lName" (focus)="_lName.markAsUntouched()" (blur)="_commonService.changeValueToUpperCase( _lName)">
          </div>
          <div [ngClass]="{ 'has-error': checkHasError( _email) || _isEmailCheckError}">
            <label for="email" class="sr-only">ID (E-mail)</label>
            <input type="text" class="email" id="email" class="form-control" placeholder="ID (E-mail)" formControlName="email" (focus)="_email.markAsUntouched()" (blur)="checkDuplicateEmail()">
          </div>
          <div [ngClass]="{ 'has-error': checkHasError( _phoneNo)}">
            <label for="phoneNo" class="sr-only">Phone</label>
            <input type="text" id="phoneNo" #phoneNo class="form-control" placeholder="Phone" formControlName="phoneNo" (focus)="_phoneNo.markAsUntouched()">
          </div>
          <label for="position" class="sr-only">Position</label>
          <select id="position" class="form-control" formControlName="position">
            <option value="">Position</option>
            <option (value)="position" [selected]="position === _userObj.getType()" *ngFor="let position of _positionList">{{position}}</option>
          </select>
          <div [ngClass]="{ 'has-error': checkHasError( _password)}">
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" class="form-control" formControlName="password" placeholder="{{_passwordPlaceHolder}}" (focus)="_password.markAsUntouched()" #ptest>
          </div>
          <div [ngClass]="{ 'has-error': checkHasError( _rePassword)}">
            <label for="rePassword" class="sr-only">Re-enter Password</label>
            <input type="password" id="rePassword" class="form-control" formControlName="rePassword" placeholder="Re-enter Password" (focus)="_rePassword.markAsUntouched()">
          </div>
          <div class="notice"*ngIf="_rePassword.touched && _rePassword.getError('equalPassword')">{{ _rePassword.getError('equalPassword').message}}</div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" [ngClass]="{ 'disabled': this._isSubmit}" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" [ngClass]="{ 'disabled': checkAllConditionPassed()}" (click)="submit()">Save</button>
      </div>
    </div>
  </div>
</div>
